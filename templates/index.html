        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>Welcome To Text Analizer..!</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form action='/analyze' method='get' style="margin-left:150px">
        <div class="form-group" style="margin: 10em; margin-top: 45px;">
            <!-- <label for="exampleFormControlTextarea1">Example textarea</label> -->
            <h2>Enter your Text Below.</h2>
            <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"
                style="margin-top: 0px; margin-bottom: 0px; height: 200px; width: 800px; ">
            </textarea>
            <div class="custom-control custom-switch" style="margin-top: 10px;">
                <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Remove Punctiotion</label><br>
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox"  name="fullcap" class="custom-control-input" id="customSwitch2">
                <label class="custom-control-label" for="customSwitch2">Uppercase</label><br>
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox"   name="newlineremover" class="custom-control-input" id="customSwitch3">
                <label class="custom-control-label" for="customSwitch3">New line remover</label><br>
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox"  name="extraspaceremover" class="custom-control-input" id="customSwitch4">
                <label class="custom-control-label" for="customSwitch4">Extra Space Remover</label><br>
            </div>
            <!-- <input type="checkbox" name="removepunc">Remove Punctiotion<br>
            <input type="checkbox" name="fullcap">Uppercase<br>
            <input type="checkbox" name="newlineremover">New line remover<br>
            <input type="checkbox" name="extraspaceremover">Extra Space Remover<br> -->

            <!-- <button type="submit" style="border:none; border-radius:5px; color:grey">Analize Text</button> -->
            <button type="submit"  style=" border-radius:5px ; margin-top: 7px;" class="btn btn-outline-primary">Analize Text</button>
        </div>
    </form>

    <!-- fotter -->
